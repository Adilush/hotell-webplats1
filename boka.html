        <main>
            <h1>Boka Rum</h1>
            <article>
                <h2 class="boka-text">Boka här</h2>
                <form action="thanks.html">
                    <fieldset>

                        <legend>Uppgifter</legend>

                        <label for="fname">Förnamn</label>
                        <input id="fname" type="text" required>

                        <label for="lname">Efternamn</label>
                        <input id="lname" type="text" required>

                        <label for="email">Email</label>
                        <input id="email" required>

                        <label for="mobile">Mobile nummmer</label>
                        <input id="mobile" required>

                        <label for="arrival-time">Ankomst</label>
                        <input type="datetime-local" id="arrival-time" name="meeting-time" min="2022-06-22T00:00"
                            max="2024-12-14T00:00">
                        <label for="departure-time">Avgång</label>
                        <input type="datetime-local" id="departure-time" name="meeting-time" min="2022-06-22T00:00"
                            max="2024-12-14T00:00">


                

                        <label>Antal vuxnaa
                            <select name="adults">
                                <option value="">(välj)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </label>

                        <label>Antal barn
                            <select name="children">
                                <option value="">(Välj)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </label>

                        <label class="rumstyp">Välj rumstyp
                            <select name="room-type">
                                <option value="">(Välj)</option>
                                <option value="double-room">Dubbelrum</option>
                                <option value="king-room">Kingrum</option>
                                <option value="luxury">Lyx</option>
                            </select>
                        </label>

                        <button type="submit">Boka</button>
                    </fieldset>
                </form>
            </article>
            <article>
                <h2 class=" boka-text">Dubbelrum medium</h2>
                <img class="img-front" src="rum.webp" alt="" width="600" height="450">
            </article>
